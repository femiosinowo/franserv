<ul data-bind="foreach: $data">
	<li data-bind="attr: { title: Title, id: ClientID }, click: select, css: selectedClass">
        <div data-bind="style: {backgroundImage: 'url(' + $root.pageBuilder.widgetPath +  ControlURL + '.jpg)' }, attr: {title: LocalizedDescription }" class="widgetIcon"></div>
        <p data-bind="text: LocalizedName" class="widgetName"></p>
		<input type="hidden" data-bind="value: ID" />
	</li>
</ul>
