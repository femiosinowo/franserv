<span data-bind="css: getClass, visible: isVisible">
    <button data-bind="click: fire, attr: {id: id, name: id}, disable: disabled"></button>
    <label data-bind="attr: {title: options.title(), for: id}">
        <span class="icon" data-bind="style: {backgroundImage: getIcon}, visible: (options.icon().length > 0)"></span>
        <span class="buttonText" data-bind="text: options.text(), visible: (options.text().length > 0)" ></span>
    </label>
</span>
